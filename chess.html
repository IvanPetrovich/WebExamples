<html>
	<head>
<!--		<link rel="stylesheet" type="text/css" href="style.css" /> -->
	</head>
	<body>
	   
	   <script>
			var table = "<table id='tableChess'>";
			var tr=1;//счетчик по строкам
			var letters = {1:"A", 2:"B", 3:"C", 4:"D", 5:"E", 6:"F", 7:"G", 8:"H"};
			while(tr<=10){
				table+="<tr>";
				var td=1;
				while(td<=10){
					if ( tr == 1 && td>1 && td<10){//буквы для меня 
						table += "<td class='rotating digitsLetters' >" + (letters[td-1]) + "</td>";
					} else if ( tr == 10 && td>1 && td<10) {//буквы для оппонента
						table += "<td class='digitsLetters'>" + (letters[td-1]) + "</td>";
						
					} else if (td == 1 && tr>1 && tr<10 ) { //цифры для меня
						table += "<td class='digitsLetters'>" + (10-tr) + "</td>"
					} else if (td == 10 && tr>1 && tr<10 ) {//цифры для оппонента	
						table += "<td class='rotating digitsLetters' >" + (10-tr) + "</td>"
						
						
					} else if ( ( tr==1 && td==1 ) //угловые элементы
								|| ( tr==1 && td==10 )
								|| ( tr==10 && td==1 )
								|| ( tr==10 && td==10 )

								){
						table+="<td class='letters digitsLetters'>"+setFigure(tr,td)+"</td>";
					} else {
						if(td%2==0 && tr%2==1||td%2==1 && tr%2==0){//игровое поле
							table+="<td class='greySquare'>"+setFigure(tr,td)+"</td>";
						}
						else{
							table+="<td class='whiteSquare'>"+setFigure(tr,td)+"</td>";
						}
						
					}	
					td++;
				}
				table+="</tr>";
				tr++;
			}
			table+="</table>";
			document.write(table);
			
			var tableChess = document.getElementById('tableChess');
			tableChess.border = 3;//толщина таблицы
			
			//серые клетки на поле
			var greySquares = document.getElementsByClassName('greySquare');
			for(var i=0;i<greySquares.length;i++) {
				greySquares[i].style.backgroundColor = "grey";
			}
			
			//поворот
			var rotatingElements = document.getElementsByClassName('rotating');
			for(var i=0;i<rotatingElements.length;i++) {
				rotatingElements[i].style.webkitTransform = "rotate(180deg)";
			}
			
			//коричневая граница
			var digitsLetters = document.getElementsByClassName('digitsLetters');
			for(var i=0;i<digitsLetters.length;i++) {
				digitsLetters[i].style.backgroundColor = 'chocolate';
			}
			
			function setFigure(tr,td){
				if (tr == 8){//белая пешка
					return "&#9817;";
				} else if (tr == 3){//чёрная пешка
					return "&#9823;";
				} else if (tr == 2 && ( td==3||td==8) ){//чёрный конь
					return "&#9822;";
				} else if (tr == 2 && ( td==4||td==7)){//чёрный слон
					return "&#9821;";
				} else if (tr == 2 && ( td==2||td==9)){//чёрная ладья
					return "&#9820;";
				} else if (tr == 2 && ( td==5 )){//чёрный ферзь
					return "&#9819;";
				} else if (tr == 2 && ( td==6 )){//чёрный король
					return "&#9818;";
				} else if (tr == 9 && ( td==3||td==8)){//белый конь
					return "&#9816;";
				} else if (tr == 9 && ( td==4||td==7)){//белый слон
					return "&#9815;";
				} else if (tr == 9 && ( td==2||td==9)){//белая ладья
					return "&#9814;";
				} else if (tr == 9 && ( td==5 )){//белый ферзь
					return "&#9813;";
				} else if (tr == 9&& ( td==6 )){//белый король
					return "&#9812;";
				}
				else{
					return "&#8195;";//пустое поле
				}
			
			}
			
		</script>
	</body>
</html>
